#
# paper_size : "a4" for UK/EU (produces a CV)
#              "letter" for US (produces a Resume)
#
# margin     : Minimum margin in mm on all 4 sides (designed CV only).
#              The grid engine snaps this outward so the drawable area
#              is an exact multiple of the character-cell size.
#
#              You MUST use a "sweet spot" value so the horizontal and
#              vertical margins stay symmetric (|H − V| ≈ 0 mm).
#              Any other value still compiles but margins won't match.
#
#   How the grid works
#   ──────────────────
#   The designed CV lays out text on a fixed character grid. Each cell
#   is 1.905 mm wide × 3.175 mm tall (9 pt Iosevka Extended, ratio 0.6).
#   The engine fits as many whole cells as possible inside the page,
#   then centres the grid — the leftover space becomes the margin:
#
#       ┌─────────────────────────────────────────┐
#       │             margin (top)                │
#       │    ┌───────────────────────────────┐    │
#       │    │                               │    │
#       │ m  │    character grid area        │ m  │
#       │ a  │    (cols × rows of cells)     │ a  │
#       │ r  │                               │ r  │
#       │ g  │    Each cell = 1.905 × 3.175  │ g  │
#       │ i  │    (width × height in mm)     │ i  │
#       │ n  │                               │ n  │
#       │    │   The grid is centred on the  │    │
#       │ (  │   page. Margins are whatever  │ )  │
#       │ l  │   is left over, divided by 2. │ r  │
#       │ e  │                               │ i  │
#       │ f  │                               │ g  │
#       │ t  │                               │ h  │
#       │ )  │                               │ t  │
#       │    └───────────────────────────────┘    │
#       │             margin (bottom)             │
#       └─────────────────────────────────────────┘
#
#       margin_h = (page_width  − cols × 1.905) / 2
#       margin_v = (page_height − rows × 3.175) / 2
#
#   At a "sweet spot" margin_h ≈ margin_v (difference < 0.003 mm),
#   so all four margins look identical. At other values the grid
#   still works perfectly — the H and V margins just differ slightly.
#
#   ┌─────────────────────────────────────────────────────────────┐
#   │  SWEET SPOTS — A4 (210 × 297 mm)                            │
#   ├─────────┬────────────┬──────────────┬───────────────────────┤
#   │ margin  │ Grid       │ Actual H / V │ Draw area             │
#   ├─────────┼────────────┼──────────────┼───────────────────────┤
#   │    4.0  │ 106 × 91   │  4.04 mm     │ 93.5%                 │
#   │    8.7  │ 101 × 88   │  8.80 mm     │ 86.2%                 │
